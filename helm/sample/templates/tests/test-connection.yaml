apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "go-hasher.fullname" . }}-test-connection"
  labels:
    {{- include "go-hasher.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "go-hasher.name" . }}:{{ .Values.service.ports.public }}/{{ .Values.appApiPathPrefix }}/health']
  restartPolicy: Never
